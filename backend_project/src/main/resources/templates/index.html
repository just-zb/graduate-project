<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Creative Profile</h1>
    <form th:action="@{/submit}" method="post">
        <!-- 表单内容 -->
        <label>
            <input type="text" name="creativeId" placeholder="创意名称">
        </label>
        <button type="submit">提交</button>
    </form>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text">creative_id: <span th:text="${creative.creativeId}"></span></p>
            <p class="card-text">app_code: <span th:text="${creative.appCode}"></span></p>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap 的 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
